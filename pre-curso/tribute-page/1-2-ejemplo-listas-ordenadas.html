<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplos de listas ordenadas</title>
</head>
<body>
<ol>
    <li>Durazno</li>
    <li>Fresa</li>
</ol>

<ol style="list-style-type: decimal;">
    <li>Durazno</li>
    <li>Fresa</li>
</ol>

<ol style="list-style-type: lower-alpha;">
    <li>Durazno</li>
    <li>Fresa</li>
</ol>

<ol style="list-style-type: upper-roman;">
    <li>Durazno</li>
    <li>Fresa</li>
</ol>

</body>
</html>
